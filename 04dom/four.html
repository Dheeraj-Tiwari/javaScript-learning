<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM.....</title>
</head>
<body style="background-color: black; color: #ffffff;">
    
</body>
<script>
    const creatANewDiv = (Bg) => {
    const div = document.createElement('div')
    console.log(div);
    div.className = "main";
    div.id = Math.ceil((Math.random()*10)+1)
    div.setAttribute("title", "generated title")
    div.style.backgroundColor = Bg
    div.style.padding = "12px"
    // div.innerText = "Hello this is a div..."
   const addText= document.createTextNode("Hello this is a div...")
//    const addText= document.createTextNode(Txt)
   div.appendChild(addText)

   document.body.appendChild(div)
    }
    // creatANewDiv("Hello this is a div one", "blue")
    // creatANewDiv("Hello this is a div two", "green")
    const colorArr = ["green", "yellow", "red", "blue"]
    colorArr.forEach((dv) => {
        creatANewDiv(dv)
    })
</script>
</html>
